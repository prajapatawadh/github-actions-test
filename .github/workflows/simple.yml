name: shell commands

on : [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string 
        run: echo "Awadh"
      - name: multiline script
        run: |
          node -v 
          npm -v
          java --version
      - name: python command
        run: |
          import platform
          print(platform.processor())
        shell: python